<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMINA | Elite Creative Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #6366f1;
        --accent-dark: #4f46e5;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Premium Background */
      .bg-studio {
        background: radial-gradient(circle at 0% 0%, #f5f3ff 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, #eff6ff 0%, transparent 50%);
      }

      /* Premium Animations */
      @keyframes revealUp {
        from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(3deg); }
        50% { transform: translateY(-20px) rotate(-1deg); }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .animate-reveal { animation: revealUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .btn-premium {
        position: relative;
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        z-index: 1;
      }
      .btn-premium::before {
        content: '';
        position: absolute;
        top: 0; left: -100%; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
        z-index: -1;
      }
      .btn-premium:hover::before { left: 100%; }
      .btn-premium:hover {
        transform: scale(1.05) translateY(-4px);
        box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.4);
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #6366f1; }
    </style>
