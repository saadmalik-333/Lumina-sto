
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMINA | Elite Creative Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #6366f1;
        --accent-dark: #4f46e5;
        --smooth-ease: cubic-bezier(0.16, 1, 0.3, 1);
        --ultra-smooth: cubic-bezier(0.8, 0, 0.2, 1);
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        scroll-behavior: smooth;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      ::selection {
        background: rgba(99, 102, 241, 0.15);
        color: #4f46e5;
      }

      .font-serif { font-family: 'Playfair Display', serif; }
      
      /* Smooth Transitions */
      .page-transition {
        animation: slideUpFade 0.8s var(--smooth-ease) forwards;
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes revealUp {
        from { opacity: 0; transform: translateY(40px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }

      .animate-reveal { animation: revealUp 1.2s var(--smooth-ease) forwards; opacity: 0; }
      .animate-float { animation: float 8s ease-in-out infinite; }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }

      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.04);
      }

      .btn-premium {
        position: relative;
        overflow: hidden;
        transition: all 0.5s var(--smooth-ease);
        z-index: 1;
      }

      .btn-premium::after {
        content: '';
        position: absolute;
        top: 0; left: -100%; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
        z-index: -1;
      }

      .btn-premium:hover::after { left: 100%; }
      
      .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.3);
      }

      .btn-premium:active { transform: scale(0.97); }

      .card-hover {
        transition: all 0.6s var(--smooth-ease);
      }
      
      .card-hover:hover {
        transform: translateY(-8px) scale(1.01);
        box-shadow: 0 40px 80px -15px rgba(99, 102, 241, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 20px; border: 2px solid #f8fafc; }
      ::-webkit-scrollbar-thumb:hover { background: #6366f1; }
    </style>
