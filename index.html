<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMINA | Elite Creative Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #6366f1;
        --accent-dark: #4f46e5;
        --ease-smooth: cubic-bezier(0.23, 1, 0.32, 1);
        --ease-in-out-expo: cubic-bezier(0.87, 0, 0.13, 1);
        --ultra-smooth: cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        scroll-behavior: smooth;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      ::selection {
        background: rgba(99, 102, 241, 0.12);
        color: #4f46e5;
      }

      .font-serif { font-family: 'Playfair Display', serif; }
      
      /* Advanced Smooth Scroll Fallback */
      @media (prefers-reduced-motion: no-preference) {
        html { scroll-behavior: smooth; }
      }

      /* Premium Keyframes */
      @keyframes revealMask {
        from { clip-path: inset(0 100% 0 0); transform: translateX(-20px); }
        to { clip-path: inset(0 0 0 0); transform: translateX(0); }
      }

      @keyframes fadeUpBlur {
        from { opacity: 0; transform: translateY(30px); filter: blur(8px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      .animate-reveal-text {
        animation: revealMask 1.2s var(--ease-smooth) forwards;
      }

      .animate-fade-up {
        animation: fadeUpBlur 0.8s var(--ease-smooth) forwards;
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px) saturate(160%);
        -webkit-backdrop-filter: blur(20px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .btn-premium {
        position: relative;
        overflow: hidden;
        transition: all 0.5s var(--ease-smooth);
        z-index: 1;
      }

      .btn-premium::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s var(--ease-smooth);
        z-index: -1;
      }

      .btn-premium:hover::before {
        transform: translateX(100%);
      }
      
      .btn-premium:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.25);
      }

      .btn-premium:active { transform: scale(0.96); }

      .card-premium {
        transition: all 0.7s var(--ultra-smooth);
      }
      
      .card-premium:hover {
        transform: translateY(-12px);
        box-shadow: 0 40px 80px -20px rgba(99, 102, 241, 0.08);
      }

      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; transition: background 0.3s; }
      ::-webkit-scrollbar-thumb:hover { background: #6366f1; }

      /* Smooth Section Transitions */
      .section-transition {
        transition: opacity 1.2s var(--ease-smooth), transform 1.2s var(--ease-smooth), filter 1.2s var(--ease-smooth);
      }
    </style>

{

    "react": "https://esm.sh/react@^19.2.3",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",

  }
}
</script>
